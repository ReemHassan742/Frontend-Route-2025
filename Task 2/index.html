<!DOCTYPE html>
<html>
    <head>
        <title>About you</title>
    </head>
    <body style="background-color: rgb(61, 2, 65);">
        <form>
            <fieldset style="background-color: purple; " >
                <legend style="color: aliceblue;">About You</legend>
                <br>
                <fieldset style="background-color:plum;">
                    <legend>Your info</legend>
                    <br>
                  <table>
                     <tr>
                            <td>First name:</td>
                            <td><input name="Fname" type="text" placeholder="Reem"></td>
                     </tr>
                     <tr>
                            <td>Second name:</td>
                            <td><input name="Sname" type="text" placeholder="Hassan"></td>
                     </tr>
                  </table>
               </fieldset>
               <br>
               <br>
               <table>
                <tr>
                       <td style="color: aliceblue;">Phone Number:</td>
                       <td><input name="Phone number" type="number"></td>
                </tr>
                <tr>
                       <td style="color: aliceblue;">Email:</td>
                       <td><input name="Email" type="email"></td>
                </tr>
                <tr>
                       <td style="color: aliceblue;">Password:</td>
                       <td><input name="Password" type="password""></td>
                </tr>
                <tr>
                       <td style="color: aliceblue;">Re-Password:</td>
                       <td><input name="Re-Password" type="password"></td>
                </tr>
             </table>
             <br>
             <br>
             <hr>
             <table>
                <label style="color: aliceblue;">Gender : </label>
                <tr style="color: aliceblue;">
                    <td>Male</td>
                    <td><input type="radio" id="male" name="Male" value="Male"></td>
                </tr>
                <tr style="color: aliceblue;">
                    <td>Female</td>
                    <td><input type="radio" id="female" name="Female" value="Female"></td>
                </tr>

             </table> 
             <br>
             <hr>
             <table>
                <label style="color: aliceblue;">State :</label>
                <tr style="color: aliceblue;">
                    <td>Student</td>
                    <td><input type="radio" id="student" name="Student" value="Student"></td>
                </tr>
                <tr style="color: aliceblue;">
                    <td>Graduated</td>
                    <td><input type="radio" id="graduated" name="Graduated value="Graduated"></td>
                </tr>

             </table>
             <br>
             <hr>

             <table>
                <tr style="color: aliceblue;">
                    <td>University</td>
                    <td>
                        <select>
                            <optgroup label="National universities">
                                <option value="ASU">ASU</option>
                                <option value="AZU">AZU</option>
                                <option value="CU">CU</option>
                            </optgroup>
                            <optgroup label="National universities">
                                <option value="ZC">ZC</option>
                                <option value="	KSIU">KSIU</option>
                                <option value="AIU">AIU</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
             </table>
             <hr>
             <br>
             <br>
             <input type="image" src="/Task 2/images.jpg" alt="Submit" width="" height="30">
            </fieldset>
        </form>

    </body>
</html>
